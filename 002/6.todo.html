<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">TodoList</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h4 class="text-danger">亲，你还有 {{count}} 件事要办理</h4>
                            <input type="text" class="form-control" placeholder="请输入要办理的事情" v-model="todo.title" @keyup.enter="addOne">
                        </div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item" v-for="item
in newTodos">
                                    <input type="checkbox" v-model="item.isSelected">
                                    <span>{{item.title}}</span>
                                    <button class="btn btn-danger btn-xs pull-right" @click="remove(item)">&times;</button>
                                </li>

                            </ul>
                        </div>
                        <div class="panel-footer">
                            <ul class="nav nav-pills">
                                <li class="active"><a href="#complete">全部</a></li>
                                <li><a href="#finish">已完成</a></li>
                                <li><a href="#unfinish">未完成</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="todo.js"></script>

</body>
</html>
